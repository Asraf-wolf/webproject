<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="java/sound.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
    }

    nav a {
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex: 1;
      padding: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ffee;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00bcd4;
      color: #fff;
    }

    .card {
      position: relative;
      width: 200px;
      height: 200px;
      background: lightgrey;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      transition: all 1s ease-in-out;
    }

    .background {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 100% 107%, #ff89cc 0%, #9cb8ec 30%, #00ffee 60%, #62c2fe 100%);
    }

    .logo {
      position: absolute;
      right: 50%;
      bottom: 50%;
      transform: translate(50%, 50%);
      transition: all 0.6s ease-in-out;
    }

    .logo .logo-svg {
      fill: white;
      width: 30px;
      height: 30px;
    }

    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
    }

    .icon .svg {
      fill: rgba(255, 255, 255, 0.797);
      width: 100%;
      transition: all 0.5s ease-in-out;
    }

    .box {
      position: absolute;
      padding: 10px;
      text-align: right;
      background: rgba(255, 255, 255, 0.389);
      border-top: 2px solid white;
      border-right: 1px solid white;
      border-radius: 10% 13% 42% 0%/10% 12% 75% 0%;
      box-shadow: rgba(100, 100, 111, 0.364) -7px 7px 29px 0px;
      transform-origin: bottom left;
      transition: all 1s ease-in-out;
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .box1 {
      width: 70%;
      height: 70%;
      bottom: -70%;
      left: -70%;
    }

    .box1::before {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #ff53d4 60%, #62c2fe 90%);
    }

    .box2 {
      width: 50%;
      height: 50%;
      bottom: -50%;
      left: -50%;
      transition-delay: 0.2s;
    }

    .box2::before {
      background: radial-gradient(circle at 30% 107%, #91e9ff 0%, #00ACEE 90%);
    }

    .box3 {
      width: 30%;
      height: 30%;
      bottom: -30%;
      left: -30%;
      transition-delay: 0.4s;
    }

    .box3::before {
      background: radial-gradient(circle at 30% 107%, #969fff 0%, #b349ff 90%);
    }

    .box4 {
      width: 10%;
      height: 10%;
      bottom: -10%;
      left: -10%;
      transition-delay: 0.6s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card:hover .box {
      bottom: -1px;
      left: -1px;
    }

    .card:hover .logo {
      transform: translate(0, 0);
      bottom: 20px;
      right: 20px;
    }

    .box:hover::before {
      opacity: 1;
    }

    .box:hover .icon .svg {
      filter: drop-shadow(0 0 5px white);
    }
  </style>
</head>
<body>

  <header>
    <h1 class="glitch">Contact Me</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skill.html">Skills</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="experience.html">Experience</a></li>
    </ul>
  </nav>

  <main>
    <section class="card">
      <div class="background"></div>

      <div class="logo">
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </div>

      <div class="box box1">
        <span class="icon">
          <!-- Instagram icon -->
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm4.25 5.5a4.25 4.25 0 100 8.5 4.25 4.25 0 000-8.5zm6.5-.25a1 1 0 11-2 0 1 1 0 012 0z"/>
          </svg>
        </span>
      </div>

      <div class="box box2">
        <span class="icon">
          <!-- Discord icon -->
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240">
            <path d="M104.4 104.5c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.3-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.3-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1z"/>
          </svg>
        </span>
      </div>

      <div class="box box3">
        <span class="icon">
          <!-- Custom or extra icon -->
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="12,2 2,22 22,22" />
          </svg>
        </span>
      </div>
    </section>

    <!-- Download Button Placed Below the Card -->
    <a href="#" class="btn" download>Download My Resume (PDF)</a>
  </main>

  <footer>
    <p>&copy; 2025 Muhamad Arif Asraf</p>
  </footer>

</body>
</html>
